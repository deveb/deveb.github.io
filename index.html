<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="deveb : github pages">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>eunb.it</title>
    <style>
      html,
      body {
        background-color: #282a36;
        color: #eff0eb;
        height: 100%;
        font-family: Consolas, monaco, monospace; 
        font-size: 12px;
      }

      .time {
        color: #57c7ff;
      }
      .arrow {
        color: #ff5c57;
      }
      .path {
        color: #5af78e;
      }
      /* Links */
      a {
        color: inherit;
        text-decoration: none;
      }
      a:focus,
      a:hover {
        opacity:0.8;
      }
      p {
        margin:0;
      }
      input {
        outline: none;
        border: 0;
        background: transparent;
        caret-color: #eff0eb;
        display:inline;
        font-family: Consolas, monaco, monospace;
        font-size: 12px;
        color: #eff0eb;
      }
    </style>
  </head>

  <body>
    <p>
      <span class='time'>[00:00]</span>
      <span class='path'><a href='mailto:hwang@eunb.it'>hwang@eunb.it</a></span>
      <span class='arrow'>&gt;</span>  Hi
    </p>
    <p id="text">
      <span class='time'>[00:00]</span>
      <span class='path'><a href='mailto:hwang@eunb.it'>hwang@eunb.it</a></span>
      <span class='arrow'>&gt;</span>
      <input type="text" />
    </p>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        var timeElements = document.getElementsByClassName('time')
        for(var i = 0; i < timeElements.length; i++){
          timeElements[i].innerHTML = '[' + new Date().toString().substring(16, 24) + ']';
        }
        document.getElementById("text").lastElementChild.focus();

        var text = [
          "I'm <a class='path' href='/resume'>EunBit Hwang</a>",
          "I'm a Software Engineer.",
          // "I like the process of solving problems and solving them one by one, regardless of the domain.",
          // "Problem solving is my best motivation. I tend to study technology to solve them and I feel fulfilled when I see things actually works.",
          // "Even with the same problem, I feel a challenge on large systems and interested in parallel computing and distributed processing.",
        ]
        function popReply () {
          if (text.length == 0) return
          var reply = document.createElement('p')
          reply.innerHTML = "<span class='time'>[" + new Date().toString().substring(16, 24) + "]</span>" +
            "<span class='path'><a href='mailto:hwang@eunb.it'> hwang@eunb.it </a></span>" +
            "<span class='arrow'>&gt;</span> " + text.shift()
          document.body.getElementsByTagName("p")[0].appendChild(reply);
          document.getElementById("text").getElementsByTagName("span")[0].innerHTML = "[" + new Date().toString().substring(16, 24) + "]"
          document.getElementById("text").lastElementChild.value = ""
          document.getElementById("text").lastElementChild.focus();
        }
        document.querySelector('input').addEventListener('keyup', function() {
          if (window.event.keyCode == 13) {
            popReply()
          }
        });
        document.body.addEventListener('touchend', popReply);
        document.body.onclick = function(e) {
          document.getElementById("text").lastElementChild.focus();
        }
      });
    </script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-152717522-1');
    </script>
    <script data-ad-client="ca-pub-1539573923464493" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </body>
</html>
